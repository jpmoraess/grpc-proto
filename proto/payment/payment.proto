syntax = "proto3";

package hello;

import "proto/transaction/cart.proto";

option go_package = "github.com/jpmoraess/grpc-proto/protogen/go/payment";

message PaymentRequest {
  transaction.Cart = 1;
  string currency = 2;
  uint32 total_amount = 3 [json_name = "total_amount"];
  uint32 tax = 4;
  string promo_code = 16 [json_name = "proto_code"];
}

message PaymentResponse {
  string payment_uuid = 1 [json_name = "payment_uuid"];
  bool confirmed = 2;
}
